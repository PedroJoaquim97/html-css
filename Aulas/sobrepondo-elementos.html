<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Sobrepondo</title>
		<style type="text/css">
			

			.conteudo1{
				border: 1px solid black;
				background: darkorange;
				width: 200px;
				height: 200px;
				position: absolute;
				z-index: 3;
			}

			.conteudo2{
				border: 1px solid black;
				background: seagreen;
				width: 200px;
				height: 200px;
				position: absolute;
				top: 80px;
				left: 80px;
				z-index: 2; /*Serve para sobrepor os elementos, então a numeração serve para ordenar*/
			}

		</style>

	</head>

	<body>

		<div id="container">
			<div class="conteudo1">
				Conteudo 1
			</div>
			<div class="conteudo2">
				Conteudo 2
			</div>		
		</div>

	</body>

</html>
